<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; cursor: crosshair; }
    #img { display: block; max-width: 100%; max-height: 100%; object-fit: contain; user-select: none; }
    #box { position: fixed; border: 2px solid #0af; background: rgba(0,170,255,0.1); pointer-events: none; }
    #hint { position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); color: #fff; background: rgba(0,0,0,0.7); padding: 8px 16px; border-radius: 8px; font-family: sans-serif; }
  </style>
</head>
<body>
  <img id="img" alt="screen" />
  <div id="box" style="display:none;"></div>
  <div id="hint">拖拽框选区域，松开确认；按 Esc 取消</div>
  <script src="crop.js"></script>
</body>
</html>
