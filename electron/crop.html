<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      overflow: hidden; 
      cursor: crosshair;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
    }
    /* 背景截图 */
    #screenshot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }
    /* 半透明黑色蒙版 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      display: none;
    }
    /* 选区框 */
    #selection { 
      position: fixed; 
      border: 2px solid #00d4ff;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.6),
                  0 0 10px rgba(0,212,255,0.8);
      pointer-events: none;
      z-index: 10;
      display: none;
    }
    /* 尺寸显示 */
    #size-info {
      position: fixed;
      background: rgba(0, 212, 255, 0.95);
      color: white;
      padding: 4px 10px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 500;
      z-index: 20;
      display: none;
      white-space: nowrap;
    }
    /* 提示文字 */
    #hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 30;
      backdrop-filter: blur(10px);
    }
    #hint span {
      color: #00d4ff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img id="screenshot" />
  <div id="overlay"></div>
  <div id="selection"></div>
  <div id="size-info"></div>
  <div id="hint">
    <span>Drag</span> to select area | <span>Esc</span> to cancel
  </div>
  <script src="crop.js"></script>
</body>
</html>
